<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css Dinner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p class="head">Let's go to the mall!</p>
	</header>
	<main>
		<ul>
			<li>
				<label>
					<input type="checkbox"> 
					<span id="pickles">A lot of pickles</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="apples">10 apples</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="oranges">20 oranges</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="plates">13 plates</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>15 bentos</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span class="bottle">1 bottle of Sake ^_^</span>
				</label>
			</li>
		</ul>
	</main>
	<footer>Bon appetit :)</footer>

	
</body>
</html>
